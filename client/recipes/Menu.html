<template name="Menu">
    <h1 class="page-title">My Current Menu</h1>
    {{> MenuItem}}
</template>

<template name="MenuItem">

        {{#each recipes}}
            <div class="menu-item">
            <h3>{{name}}</h3>
            <p>{{desc}}</p>
            </div>
        {{else}}
            <h3>Please add recipes to your menu.</h3>
        {{/each}}

</template>
